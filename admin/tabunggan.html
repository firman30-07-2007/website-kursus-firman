<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Tabungan - Admin</title>
<style>
  :root {
    --bg: #eef3fa;
    --card: #fff;
    --accent: #2563eb;
    --accent-dark: #1e40af;
    --muted: #6b7280;
    --radius: 18px;
    --shadow: 0 8px 25px rgba(0,0,0,0.1);
  }
  body { font-family: "Poppins", sans-serif; background: var(--bg); margin: 0; color: #111827; }
  header { background: var(--accent); color: white; padding: 1rem; text-align: center; font-size: 1.4rem; font-weight: 600; box-shadow: var(--shadow); }
  main { max-width: 950px; margin: 30px auto; padding: 0 20px 40px; }

  .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; margin-bottom: 40px; }
  .card { background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); padding: 22px; text-align: center; }
  .card h2 { font-size: 1.1rem; color: var(--muted); }
  .card input { border: none; background: #f3f4f6; border-radius: 10px; padding: 10px; text-align: center; width: 100%; font-size: 1.1rem; font-weight: bold; color: var(--accent); }

  .progress-container { background: #e5e7eb; border-radius: 50px; height: 16px; overflow: hidden; }
  .progress-bar { height: 100%; background: linear-gradient(90deg, #2563eb, #1e40af); width: 0%; border-radius: 50px; transition: width 0.5s ease; }

  .btn { display: inline-block; background: var(--accent); color: white; padding: 10px 18px; border-radius: 12px; text-decoration: none; font-weight: 600; margin-bottom: 25px; transition: 0.3s; }
  .btn:hover { background: var(--accent-dark); }

  table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; }
  th, td { text-align: center; padding: 12px; border-bottom: 1px solid #e5e7eb; }
  th { background: var(--accent); color: white; }
  tr:hover { background: #f9fafb; }
  img { width: 70px; height: 70px; object-fit: cover; border-radius: 10px; cursor: zoom-in; }

  .hapus-btn { background: #ef4444; color: white; border: none; padding: 6px 10px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
  .hapus-btn:hover { background: #b91c1c; }

  footer { text-align: center; color: var(--muted); margin-top: 40px; }

  /* --- Modal Zoom Gambar --- */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.8);
    justify-content: center; align-items: center;
  }
  .modal img {
    max-width: 90%; max-height: 80%; border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }
  .close {
    position: absolute; top: 20px; right: 30px;
    color: white; font-size: 30px; cursor: pointer;
  }
  .print-btn {
    position: absolute;
    bottom: 40px;
    background: var(--accent);
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
  }
  .print-btn:hover {
    background: var(--accent-dark);
  }
</style>
</head>
<body>

<header>Dashboard Tabungan Admin</header>
<main>
   <a href="Home_admin.php" class="btn" style="background:#6b7280;">â†© Kembali ke Home</a>
  <div class="cards">
    <div class="card">
      <h2>Total Setoran (Rp)</h2>
      <input type="number" id="totalSetoran" value="0">
    </div>
    <div class="card">
      <h2>Target Setoran (Rp)</h2>
      <input type="number" id="targetSetoran" value="1000000">
    </div>
    <div class="card">
      <h2>Progress Pembayaran</h2>
      <p id="persenBayar" style="font-weight:bold;color:var(--accent);">0%</p>
      <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
    </div>
  </div>

  <h2>Riwayat Transaksi</h2>
  <table id="tabelTransaksi">
    <thead>
      <tr>
        <th>No</th><th>Nama</th><th>Tanggal</th><th>Metode</th><th>Nominal</th><th>Foto Bukti</th><th>Status</th><th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<!-- Modal untuk zoom foto -->
<div class="modal" id="modalZoom">
  <span class="close" id="closeModal">&times;</span>
  <img id="zoomedImage" src="">
  <button class="print-btn" onclick="printImage()">ðŸ–¨ Cetak Foto</button>
</div>

<footer>Â© 2025 Dashboard Tabungan Admin</footer>

<script>
  function loadData() {
    const dataTransaksi = JSON.parse(localStorage.getItem('dataTransaksi')) || [];
    const totalSetoran = localStorage.getItem('totalSetoran') || 0;
    const targetSetoran = localStorage.getItem('targetSetoran') || 1000000;

    document.getElementById('totalSetoran').value = totalSetoran;
    document.getElementById('targetSetoran').value = targetSetoran;

    const tbody = document.querySelector('#tabelTransaksi tbody');
    tbody.innerHTML = '';

    if (dataTransaksi.length === 0) {
      tbody.innerHTML = '<tr><td colspan="8" style="color:gray;">Belum ada transaksi</td></tr>';
      return;
    }

    dataTransaksi.forEach((t, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${t.nama}</td>
        <td>${t.tanggal}</td>
        <td>${t.metode}</td>
        <td>Rp ${t.nominal.toLocaleString('id-ID')}</td>
        <td><img src="${t.foto}" alt="bukti setoran" onclick="zoomFoto('${t.foto}')"></td>
        <td style="color:green;font-weight:bold;">${t.status}</td>
        <td><button class="hapus-btn" onclick="hapusData(${i})">ðŸ—‘ Hapus</button></td>
      `;
      tbody.appendChild(tr);
    });

    updateProgress();
  }

  function hapusData(index) {
    if (!confirm("Yakin ingin menghapus data transaksi ini?")) return;
    let dataTransaksi = JSON.parse(localStorage.getItem('dataTransaksi')) || [];
    dataTransaksi.splice(index, 1);
    localStorage.setItem('dataTransaksi', JSON.stringify(dataTransaksi));
    loadData();
  }

  function updateProgress() {
    const total = parseInt(document.getElementById('totalSetoran').value) || 0;
    const target = parseInt(document.getElementById('targetSetoran').value) || 1;

    localStorage.setItem('totalSetoran', total);
    localStorage.setItem('targetSetoran', target);

    const persen = Math.min(Math.round((total / target) * 100), 100);
    document.getElementById('persenBayar').textContent = persen + '%';
    document.getElementById('progressBar').style.width = persen + '%';
  }

  // --- Fitur Zoom Foto ---
  const modal = document.getElementById("modalZoom");
  const zoomedImage = document.getElementById("zoomedImage");
  const closeModal = document.getElementById("closeModal");

  function zoomFoto(src) {
    zoomedImage.src = src;
    modal.style.display = "flex";
  }

  closeModal.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(e) {
    if (e.target === modal) modal.style.display = "none";
  }

  // --- Fitur Cetak Foto ---
  function printImage() {
    const imageSrc = zoomedImage.src;
    const printWindow = window.open('', '_blank');
    printWindow.document.write(`
      <html>
        <head><title>Cetak Foto Bukti</title></head>
        <body style="text-align:center; margin:0; padding:20px;">
          <img src="${imageSrc}" style="max-width:90%; max-height:90vh;">
          <script>window.print();<\/script>
        </body>
      </html>
    `);
    printWindow.document.close();
  }

  document.getElementById('totalSetoran').addEventListener('input', updateProgress);
  document.getElementById('targetSetoran').addEventListener('input', updateProgress);

  loadData();
</script>

</body>
</html>
